<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
         }

         table {
            border-collapse: collapse;
            width: 600px;
         }

         td,th {
            border: 1px solid black;
            padding: 10px;
         }
         .principais{
            background-color: grey;
            color: white;
         }

         .centrais {
            text-align: center;
         }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <thead>
            <tr>
                <th class="principais" rowspan="2" scope="col">Àrea</th>
                <th class="principais" rowspan="2" scope="col">Diciplinas</th>
                <th class="principais" colspan="2" scope="colgroup">Notas</th>
                <th class="principais" rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th class="principais" scope="col">Nota 1</th>
                <th class="principais" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="centrais">0.0</td>
                <td class="centrais">0.0</td>
                <td class="centrais">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="centrais">0.0</td>
                <td class="centrais">0.0</td>
                <td class="centrais">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="centrais">0.0</td>
                <td class="centrais">0.0</td>
                <td class="centrais">0.0</td>
            </tr>
            <tr>
                <td>Bíologia</td>
                <td class="centrais">0.0</td>
                <td class="centrais">0.0</td>
                <td class="centrais">0.0</td>
            </tr>
            <tr>
                <th class="principais" colspan="4" scope="row">Média de Exatas</th>
                <td class="principais" style="text-align: center;">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas </th>
                <td>História</td>
                <td class="centrais">0.0</td>
                <td class="centrais">0.0</td>
                <td class="centrais">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="centrais">0.0</td>
                <td class="centrais">0.0</td>
                <td class="centrais">0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="principais" scope="row">Média de Humanas</th>
                <td class="principais" style="text-align: center;">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
